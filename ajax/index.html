<!DOCTYPE html>
<html>
  <head>
    <title>REST Math</title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js"></script>
  </head>
  <body>
    <label for="numberInput">
      Enter one number on each line, then<br>
      press a button to perform an operation.
    </label>
    <div>
      <textarea id="numberArea" rows="10" cols="10">1
2
3
4</textarea>
    </div>

    <div>
      <button id="sumBtn">Sum</button>
      <button id="productBtn">Product</button>
      <button id="averageBtn">Average</button>
    </div>

    <div id="resultLine">
      <label for="result">Result: </label>
      <span id="result"></span>
    </div>
  </body>
</html>
