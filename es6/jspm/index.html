<!DOCTYPE html>
<html>
  <head>
    <title>jspm demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <!-- Enable ES6 module loading and more. -->
    <script src="jspm_packages/system.js"></script>

    <!-- Enable loading dependencies that were installed with jspm. -->
    <script src="config.js"></script>

    <!-- Load the main JavaScript file that can import others.
         In this example, main.js is in same directory.
        Can also specify a relative directory path. -->
    <script>System.import('main');</script>
  </head>
  <body>
    <label>Name</label>
    <input id="name-input" class="form-control" value="Richard Mark Volkmann">
    <button id="get-initials-btn" class="btn btn-default">Get Initials</button>
    <div id="content"></div>
  </body>
</html>
