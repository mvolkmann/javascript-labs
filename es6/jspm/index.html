<!DOCTYPE html>
<html>
  <head>
    <title>jspm demo</title>
    <meta charset="utf-8">
  </head>
  <body>
    body goes here

    <!-- Enable ES6 module loading and more. -->
    <script src="jspm_packages/system.js"></script>

    <!-- Enable loading dependencies that were installed with jspm. -->
    <script src="config.js"></script>

    <!-- Load the main JavaScript file that can import others. -->
    <script>
      // In this example, main.js is in same directory.
      // Can also specify a relative directory path.
      System.import('main');
    </script>
  </body>
</html>
